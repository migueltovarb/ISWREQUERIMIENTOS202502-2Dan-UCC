{% extends 'base.html' %}
{% block title %}Eliminar Vehículo{% endblock %}
{% block header %}Confirmar Eliminación{% endblock %}

{% block content %}
<p>¿Estás seguro de eliminar el vehículo {{ vehiculo.placa }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'list_vehiculos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
